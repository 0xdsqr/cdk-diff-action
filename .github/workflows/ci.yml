name: Continuous Integration

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write
  
jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      #- name: Check Format
      #  id: npm-format-check
      #  run: npm run format:check

      #- name: Lint
      #  id: npm-lint
      #  run: npm run lint

      - name: Build
        run: npm run build
      
      - name: Test
        id: npm-ci-test
        run: npm run test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          outputFile: "./test/diff-files/simple.txt"
          repo-token: ${{ secrets.GITHUB_TOKEN }}